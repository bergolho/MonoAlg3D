[main]
num_threads=4
dt_pde=0.02
simulation_time=40
abort_on_no_activity=false
use_adaptivity=false
start_adapting_at=1.02

[update_monodomain]
function=update_monodomain_default

[save_result]
;/////mandatory/////////
print_rate=1
output_dir=./outputs/human_big_wedge
function=save_as_vtk
;//////////////////
file_prefix=V

[assembly_matrix]
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
library_file=shared_libs/libdefault_matrix_assembly.so
function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
function=conjugate_gradient

[alg]
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[ode_solver]
dt_ode=0.02
use_gpu=false
gpu_id=0
library_file=shared_libs/libten_tusscher_3_endo.so

[domain]
;These values are mandatory
name=Human Mesh
;this mesh always start at 800.0
maximum_discretization = 1600.0
function=initialize_grid_with_scar_wedge
;These can be optional depending on the domain function
scar_size=big
mesh_file=meshes/human_800_tagged.alg
phi=1.0

[stim_human]
x_limit=110000
start = 0.0
duration = 5.0
current = -38.0f
function= stim_if_x_greater_equal_than

[extra_data]
atpi=2.0
scar_size = big
function=set_extra_data_for_scar_wedge
