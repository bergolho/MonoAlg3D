# ====================================================================
# Author: Lucas Berg
# Description: This simulation that demonstrates how the stimulus
# of a circular area over a plain tissue.
# ====================================================================
[main]
num_threads=6
dt_pde=0.02
simulation_time=2000.0
abort_on_no_activity=false
use_adaptivity=false

[save_result]
;/////mandatory/////////
print_rate=200
output_dir=./outputs/lucas_plain_mesh_circle
function=save_as_vtu
save_pvd=true
;//////////////////
file_prefix=V

[update_monodomain]
function=update_monodomain_default

[assembly_matrix]
sigma_x=0.0000176 
sigma_y=0.0000134
sigma_z=0.0000176
library_file=shared_libs/libdefault_matrix_assembly.so
function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
function=conjugate_gradient

[alg]
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[domain]
name=Plain Mesh
num_layers=1
start_dx=200.0
start_dy=200.0
start_dz=200.0
side_length=20000
function=initialize_grid_with_square_mesh

[ode_solver]
dt_ode=0.02
use_gpu=yes
gpu_id=0
library_file = shared_libs/libten_tusscher_2006.so 

[stim_s1]
start = 40.0
duration = 2.0
current = -50.0f
period = 500.0
center_x = 5000.0
center_y = 10000.0
center_z = 100.0
radius = 200.0
function = stim_if_inside_circle_than

[stim_s2]
start = 40.0
duration = 2.0
current = -50.0f
period = 500.0
center_x = 15000.0
center_y = 10000.0
center_z = 100.0
radius = 200.0
function = stim_if_inside_circle_than
