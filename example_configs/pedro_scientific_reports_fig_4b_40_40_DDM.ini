; Author: Pedro Arroyo and Lucas Berg
;==============================================================================================
; This simulation will use the 'fibrosis_fig_4b_120_120.txt' file, which is generated by the 
; 'pedro_scientific_reports_fig_4b_reescale_120_120' configuration file.
; The results from this simulation will be our reference for the DDM method with a 
; cell geometry of 40um x 40um.
;==============================================================================================
[main]
num_threads=2
dt_pde=0.02
simulation_time=100.0
abort_on_no_activity=true
use_adaptivity=false

[update_monodomain]
function=update_monodomain_ddm

[save_result]
;/////mandatory/////////
print_rate=250
output_dir=./outputs/pedro_scientific_reports_fig_4b_40_40_DDM
function=save_as_vtu
save_pvd=true
compress=true
;//////////////////
file_prefix=V

[assembly_matrix]
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
cell_length_x=120.
cell_length_y=30.
cell_length_z=1.
fibrosis_file=meshes/fibrosis_fig_4b_120_120.txt
size=160000
sigma_factor=0.010
library_file=shared_libs/libddm_matrix_assembly.so
function=heterogenous_fibrotic_sigma_with_factor_ddm_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=400
library_file=shared_libs/libdefault_linear_system_solver.so
function=conjugate_gradient

[domain]
name=Cuboid Mesh
num_layers=1
start_dx= 40.0
start_dy= 40.0
start_dz= 1.0
side_length = 48000.0
function=initialize_grid_with_square_mesh

[ode_solver]
dt_ode=0.02
use_gpu=no
gpu_id=0
library_file=./shared_libs/libten_tusscher_3_endo.so

[stim_plain]
start = 0.0
duration = 2.0
current = -38.0
x_limit = 600.
function=stim_if_x_less_than

[extra_data]
atpi=3.0
;Ko=8.0
;These paremeters below are for acidosis
;Ki_multiplicator=1.0
;Ki_multiplicator=0.863259669
;acidosis=true
function=set_extra_data_for_fibrosis_plain
