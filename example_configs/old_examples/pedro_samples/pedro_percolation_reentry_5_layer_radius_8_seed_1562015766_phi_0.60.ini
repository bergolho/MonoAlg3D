[main]
num_threads = 6
dt_pde= 0.02 
simulation_time  = 1000.0
abort_on_no_activity = true 
use_adaptivity = false 
vm_threshold = -79.0 

[update_monodomain]
main_function=update_monodomain_default
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_update_monodomain.so

[save_result]
print_rate=250
output_dir=./outputs/pedro_percolation_5_layer_seed_1562015766_radius_8_phi_0.60
main_function=save_as_vtu
file_prefix=V
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_save_mesh.so

[assembly_matrix]
init_function = set_initial_conditions_fvm
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
main_function=homogeneous_sigma_assembly_matrix
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_matrix_assembly.so

[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
max_iterations=200
use_gpu=false
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient
main_function=conjugate_gradient
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_linear_system_solver.so

[domain]
name=Plain Mesh with fibrosis
start_dx=100.0
start_dy=100.0
start_dz=100.0
main_function=initialize_grid_with_plain_and_sphere_fibrotic_and_fibrotic_hole_mesh
num_layers=5
side_length=40000
plain_center=20050.0
sphere_radius=14000.0
border_zone_radius=16000.0
border_zone_size=2000.0
fibrosis_radius = 8000.0
phi=0.60
seed=1562015766
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_domains.so

[ode_solver]
dt_ode=0.02
use_gpu=yes
gpu_id=0
library_file=shared_libs/libten_tusscher_3_two_region.so

[stim_plain]
start = 0.0
duration = 2.0
current = -38.0f
x_limit = 500.0
main_function=stim_if_x_less_than
#library_file=/home/pedro/MonoAlg3D_C_batch_8/shared_libs/libdefault_stimuli.so

